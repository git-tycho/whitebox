<div class="text-center" style="margin-top: 12px">
  <button type="button" class="btn btn-start" (click)="makeRequest()">Show Opportunities</button>
</div>
<div class="loading" *ngIf="loading"></div>

<accordion [closeOthers]=false>
  <accordion-group *ngFor="let item of data">
    <div accordion-heading>
      <div class="heading-jobtitle"> {{item.job.name}} </div>
      <div class="heading-city" style="text-align: right"> {{item.job._jid}} </div>
    </div>
    <div class="jobid"> Job ID: {{ item.job._jid }} </div>
    <div class="jobdesc" [innerHTML]="item?.job.Description.__cdata"></div>
    <div class="text-center" style="margin-top: 12px"> <a role="button" class="btn btn-success" style="padding: 6px 30px" routerLink="/apply/{{item.job._jid}}">APPLY</a>
    </div>
  </accordion-group>
</accordion>

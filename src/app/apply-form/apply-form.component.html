<form class="text-center" novalidate [formGroup]="applicant" (submit)="submit()">
  <label>
    <div class="left field-title">Job Reference:</div>
    <input type="text" formControlName="id" >
  </label>
  <!--label>
    <div class="left field-title">Job Title:</div>
    <input type="text" formControlName="name" >
  </label-->
  <label>
    <div class="left field-title">Full name</div>
    <input type="text" placeholder="Your full name" formControlName="contactName" >
  </label>
  <div class="error" *ngIf="applicant.get('contactName').touched && applicant.get('contactName').hasError('required')">
    Name is required
  </div>
  <div class="error" *ngIf="applicant.get('contactName').touched && applicant.get('contactName').hasError('minlength')">
    Minimum of 2 characters
  </div>
  <label>
    <div class="left field-title">Email address</div>
    <input type="url" placeholder="Your email address" formControlName="contactEmail" >
  </label>
  <label>
    <div class="left field-title">Phone number</div>
    <input type="tel" autocomplete="off" placeholder="Your phone number" formControlName="contactPhone" >
  </label><br>
  <!--label>
    <div class="left field-title">Shift preference</div>
    <shifts></shifts>
  </label-->
  <label>
    <input type="file" (change)="setFile($event)" name="file" id="file" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" multiple />
		<label class="left field-title" for="file">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
      </svg>
      <span class="upload_btn">{{btn_title}}</span>
    </label>
  </label><br>
  <div class="row">
    <div class="col-sm-12 col-md-12 text-center back-button">
      <span>
        <button type="submit" class="btn btn-submit">SUBMIT</button>
      </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span>
        <a role="button" class="btn btn-back" routerLink="/jobs">BACK</a>
      </span>
    </div>
  </div>
</form>
